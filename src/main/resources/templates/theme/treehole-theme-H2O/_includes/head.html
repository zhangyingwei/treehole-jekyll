<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><% if(post! !=null){ %>${ post.title } - ${ site.title }<% } else { %>${ site.title }<%  }  %></title>
    <meta name="author"  content="${ site.author }">
    <meta name="description" content="${ site.description }">
    <meta name="keywords"  content="${ site.keyword }">
    <!-- Open Graph -->
    <meta property="og:title" content="<% if(page.title!=null){ %>${ page.title } - ${ site.title }<% } else { %>${ site.title }<%  }  %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="${site.url + page.url}">
    <meta property="og:description" content="${ site.desc }">
    <meta property="og:site_name" content="${ site.title }">
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_roc50gemkxpw4s4i.css">
    <link rel="stylesheet" href="${site.baseurl + "assets/css/github-markdown.css"}">
    <link rel="stylesheet" href="${site.baseurl + "assets/css/prism.css"}">
    <link rel="stylesheet" href="${site.baseurl + "assets/css/share.min.css"}">
    <link rel="stylesheet" href="${site.baseurl + "assets/css/app.min.css"}">
</head>

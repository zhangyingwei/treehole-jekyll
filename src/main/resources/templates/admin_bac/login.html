<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TreeHole 博客 | 登录</title>
    <!-- Bootstrap -->
    <link href="/dist/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="/dist/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- NProgress -->
    <link href="/dist/vendors/nprogress/nprogress.css" rel="stylesheet" />

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form id="login_form_content" method="POST" action="/admin/login" onsubmit="return admin_login.canSubmit()">
                    <h1>TreeHole 管理端</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" name="username" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" name="password" required="" />
                    </div>
                    <div>
                        <button id="login_submit" class="btn btn-default submit">登录</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br/>
                        <div>
                            <a href="/" target="_blank"><h1><i class="fa fa-paw"></i> TreeHole 博客</h1></a>
                            <p>©2016 All Rights zhangyw. TreeHole博客版权所有 </p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
